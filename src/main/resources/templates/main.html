<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>main page</title>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
    <link th:href="@{/style/main.css}" rel="stylesheet" />
</head>

<body>
    <h2> Labs Web Interface </h2>
    <br/>
    <form th:method="POST" th:action="@{/}" th:object="${form}" class="col-4 border rounded p-3">
        <div class="form-group my-2">
            <label for="inputState">Choose lab</label>
            <select th:field="*{chosenService}" id="inputState" class="form-control">
                <option value="pdnf-validator" selected>pdnf validator</option>
                <option value="test1" >lab2</option>
                <option value="test2" >lab3</option>
            </select>
        </div>
        <div class="form-group my-2">
            <label for="input">Enter</label>
            <input th:field="*{textInput}" type="text" class="form-control" id="input"placeholder="placeholder">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:if="${answer != null}" class="d-flex justify-content-center col-4 my-4 border rounded p-3">
        <p th:text="*{answer.getText()}" class="p-1 m-0" >[answer]</p>
    </div>
</body>

</html>
